<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar DarkTheme">
        <header class="sidebarHeader d-flex justify-content-between px-4 py-5">
            <div class="sidebarHeader-Left d-flex align-items-center">
                <i class="bi bi-person-fill me-1 d-flex" style="font-size: 23px; color: var(--bg-blue); margin-bottom: 2px;"></i>
                <h4 class="m-0">Mazer</h4>
            </div>
            <div class="sidebarHeader-Right d-flex align-items-center">
                <i class="bi bi-brightness-high fontDarkTheme" style="font-size: 17px;"></i>
                <div class="form-check form-switch ms-2">
                    <input type="checkbox" class="form-check-input unselected switchThemeBtn" onclick="switchTheme()">
                </div>
                <i class="bi bi-moon-stars fontDarkTheme" style="font-size: 15px;"></i>
            </div>
        </header>
    </div>
    <div class="dashboard dashboardDark">
        
    </div>

    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
